<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section id="register">
            <div class="description-register">
                <h1>Próximo evento</h1>
                <p>Sumate para potenciar</p>
                <p>el comercio local</p>
            </div> 
            <div class="contact-form">
                <h1>Formulario de contacto</h1>
                <form action="" id="formulario">
                    <div class="form-group">
                        <label for="comercio">Comercio</label>
                        <input id="comercio" class="form-control" type="text" autocomplete="off">
                      </div>
                    <div class="form-group">
                      <label for="titular">Titular</label>
                      <input id="titular" class="form-control" type="text" autocomplete="off">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input id="email" class="form-control" type="email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input id="celular" class="form-control" type="text" autocomplete="off">
                      </div>
                    <button id="enviar" class="btn btn-light">Enviar</button>
                  </form>
            </div>
        </section>
        
        <section id="clima">
          <h2>Así estará el clima en el lugar del evento</h2>
          <div class="card-clima">
            <div class="card-title">
              <p class="title-one">Ciudad Cultural</p>
              <p class="title-two">30 de Agosto</p>
            </div>
            <div class="card-content">
              <div class="clima-data">
                <p class="text-horario">Horario 10:00 am</p>
                <p class="grados">21°</p>
                <p class="text-relleno">Presión <span>25%</span></p>
                <p class="text-relleno">Humedad <span>5%</span></p>
              </div>
              <div class="clima-icon"> 
                <img src="assets/icons-clima/sunny.png" alt="" class="icon">
                <p class="icon-detalle">Cielo despejado</p>
              </div>
            </div>
          </div>
        </section>
    </main>
    <footer>
      
    </footer>
    
    <script src="main.js"></script>
</body>

</html>
